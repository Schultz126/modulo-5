<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Flex Basis</title>
</head>
<body>
    <header>
        <h1>Flex basis</h1>
        <section>
            <p>
                Para flexbox, não se usam as propriedade height e width, ao invés disso, utilizamos flex-basis, uma forma de determinar o tamanho inicial do item, mas permitindo que ele se adapte a diferentes telas
            </p>
        </section>
    </header>
    <main class="container">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
        <div class="item">
            5
        </div>
    </main>
</body>
</html>
